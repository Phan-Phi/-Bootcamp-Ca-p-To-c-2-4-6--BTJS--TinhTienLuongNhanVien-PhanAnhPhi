<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTapJS-PhanAnhPhi</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bài Tập 1: Tính Tiền Lương Nhân Viên -->

    <h1 class="ttlnv1">Tính Tiền Lương Nhân Viên</h1>
    <h3 class="ttlnv2">Lương 1 ngày: 100000</h3>
    <input id="soNgayLamViec" type="text" value="" placeholder="Nhập số ngày làm việc" class="ttlnv"> <br>
    <br>
    <button class="ttlnv3" id="btn-tinhNgay">Xem số tiền lương</button>

    <hr>
    <hr>

    <!-- Bài Tập 2: Tính Giá Trị Trung Bình -->

    <h1 class="ttlnv1">Tính Giá Trị Trung Bình</h1>
    <input id="soThuNhat" type="text" value="" placeholder="Nhập số thứ 1" class="ttlnv">
    <input id="soThuHai" type="text" value="" placeholder="Nhập số thứ 2" class="ttlnv">
    <input id="soThuBa" type="text" value="" placeholder="Nhập số thứ 3" class="ttlnv">
    <input id="soThuTu" type="text" value="" placeholder="Nhập số thứ 4" class="ttlnv">
    <input id="soThuNam" type="text" value="" placeholder="Nhập số thứ 5" class="ttlnv">
    <br>
    <br>
    <button class="ttlnv3" id="btn-tinh5So">Tổng 5 số</button>

    <hr>
    <hr>

    <!-- Bài Tập 3: Quy Đổi Tiền -->

    <h1 class="ttlnv1">Quy Đổi Tiền</h1>
    <h3 class="ttlnv2">1 USD = VND: 23500</h3>
    <input id="tienDoLa" type="text" value="" placeholder="Nhập số USD" class="ttlnv">
    <br>
    <br>
    <button class="ttlnv3" id="btn-tinhUSD">Tổng Tiền Việt</button>
    <hr>
    <hr>

    <!-- Bài Tập 4: Tính Diện Tich, Chu Vi Hình Chữ Nhật -->

    <h1 class="ttlnv1">Tính Diện Tich, Chu Vi Hình Chữ Nhật</h1>
    <input id="soChieuDai" type="text" value="" placeholder="Nhập số chiều dài" class="ttlnv">
    <input id="soChieuRong" type="text" value="" placeholder="Nhập số chiều rộng" class="ttlnv">
    <br>
    <br>
    <button class="ttlnv3" id="btn-tinhDienTich">Tổng Diện Tích</button>
    <button class="ttlnv3" id="btn-tinhChuVi">Tổng Chu Vi</button>

    <hr>
    <hr>

    <!-- Bài Tập 5: Tính Tổng 2 Ký Số -->
    <h1 class="ttlnv1">Tính Tổng 2 Ký Số</h1>
    <input id="tongHaiSo" type="text" value="" placeholder="Nhập 2 số bất kỳ" class="ttlnv">
    <br>
    <br>
    <button class="ttlnv3" id="btn-tongHaiSo">Tổng Của 2 Số</button>















    <script src="./index.js"></script>
</body>

</html>
